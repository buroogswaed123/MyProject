<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Manager</h1>
    <button id="addContactButton">Add Contact</button>
    <button id="deleteContactsButton">Delete Selected Contacts</button>
    <div id="contactList"></div>

    <div id="contactPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2 id="popupTitle">Add/Edit Contact</h2>
            <form id="contactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                <br><br>
                <label for="contactPhone">Phone:</label>
                <input type="text" id="contactPhone" name="contactPhone" required>
                <br><br>
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
                <br><br>
                    <button type="submit" id="saveContactButton">Save Contact</button>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
